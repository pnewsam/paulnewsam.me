---
layout: default
---

{% include header.html %}

<section class="section">
  <article class="container">

    <h1 class="title is-1">{{ page.title }}</h1>
    <h3 class="subtitle is-3">{{ page.subtitle }}</h3>
    <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%b %e, %Y" }}
    </info>
    
    <br />

    <div class="content">
      {{ content }}
    </div>

  </article>
</section>
