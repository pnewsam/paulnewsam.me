---
layout: default
---

{% include header.html %}

<section class="section">
  <article class="container">

    <h1 class="title is-1">Blog</h1>

      {% for post in site.posts %}
        <h1 class="title is-1"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h3 class="subtitle is-3">{{ post.subtitle }}</h3>
        <p>{{ post.excerpt }}</p>
      {% endfor %}

  </article>
</section>
